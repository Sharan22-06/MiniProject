name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci --include=dev

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests (if any)
        run: |
          echo "No tests configured"
